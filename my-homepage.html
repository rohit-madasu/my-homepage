<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohit Madasu's Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            background: url('https://i.gifer.com/g1Y5.gif') center center;
            background-size: 100% 100%;
            display: flex;
            color: white;
        }
        .container {
            padding: 2rem;
            margin-top: 3rem;
            margin-left: 3rem;
        }
        h2 {
            color: white;
            margin: 0 0 1.2rem 0;  /* Increased bottom margin from 0.5rem to 1.2rem */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 1.2rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        section {
            margin-bottom: 2.5rem;  /* Increased from 2rem to 2.5rem for more space between sections */
            display: flex;
            flex-direction: column;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: rgba(0, 122, 204, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }
        a:hover {
            background-color: rgba(0, 122, 204, 0.6);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h2>Cloud Infra</h2>
            <ul>
                <li><a href="#" id="aws-link">AWS</a></li>
                <li><a href="#" id="gcp-link">GCP</a></li>
            </ul>
        </section>

        <section>
            <h2>Cloud Docs</h2>
            <ul>
                <li><a href="#" id="mega-link">Mega</a></li>
                <li><a href="#" id="google-cloud-link">Google Cloud</a></li>
            </ul>
        </section>

        <section>
            <h2>My Courses</h2>
            <ul>
                <li><a href="#" id="udemy-link">Udemy</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
